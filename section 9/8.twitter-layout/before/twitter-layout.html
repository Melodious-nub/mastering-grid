<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitter Layout</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/twitter-layout.css" />
</head>
<body>
    <header>
        <h1>Top Bar</h1>
    </header>
    <main>
        <article id="profile-tile" class="tile">
            <header>
                <h2>Profile Area</h2>
            </header>
        </article>
        <section id="feed-tile" class="tile">
            <header>
                <h2>Feed</h2>
            </header>
        </section>
        <aside id="trending-tile" class="tile">
            <header>
                <h2>Trending</h2>
            </header>
        </aside>
        <article id="notice-tile" class="tile">
            <header>
                <h2>Notice</h2>
            </header>
        </article>
        <aside id="follow-tile" class="tile">
            <header>
                <h2>Follow</h2>
            </header>
        </aside>
        <aside id="links-tile" class="tile">
            <header>
                <h2>Links</h2>
            </header>
        </aside>
    </main>
</body>
</html>
