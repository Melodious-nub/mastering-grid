<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/movie-gallery.css" />
  </head>
  <body>
    <header>
      <h1>Movie Gallery</h1>
    </header>
    <main>
      <div id="gallery">
        <article class="main-movie" style="background-image: url('images/the-arcade.jpg')">
          <div class="details">
            <h2>The Arcade</h2>
            <p>
              A man is locked in a game arcade overnight. But
              little does he know what's in store for him.
            </p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
