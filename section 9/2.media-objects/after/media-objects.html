<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Media Objects Layout</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/media-objects.css" />
</head>
<body>
    <div class="container">
        <div class="media">
            <img src="images/profiles/kim.jpeg" alt="Kim" />
            <section>
                <h2>Media Item</h2>
                <p>
                    This is a media item. Isn't it great. I think it is really cool
                </p>
                <div class="comment">
                    <img src="images/profiles/jacob.png" alt="Jacob" />
                    <section>
                        <h3>Comment 1</h3>
                        <p>
                            This is a really cool comment.
                        </p>
                    </section>
                </div>
                <div class="comment">
                    <img src="images/profiles/john.jpeg" alt="John" />
                    <section>
                        <h3>Comment 2</h3>
                        <p>
                            This one is better than yours.
                        </p>
                    </section>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
